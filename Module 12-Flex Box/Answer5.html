<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Ticket Booking Clone</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/IRCTC-Symbol.png" alt="IRCTC Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Ask Disha</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Alerts</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="login-btn">Login</button>
                <button class="register-btn">Register</button>
                <button class="agent-login-btn">Agent Login</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="booking-section">
            <div class="booking-details">
                <h1>Indian Railways</h1>
                <p class="tagline">Safety <span class="safety">Security</span> Punctuality</p>

                <div class="booking-form">
                    <div class="form-group">
                        <label for="from">From:</label>
                        <input type="text" id="from" name="from" value="Bangalore">
                    </div>
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="text" id="to" name="to" value="Kasaragod">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" value="2023-08-01">
                    </div>
                    <div class="form-group">
                        <label for="class">Class:</label>
                        <select id="class" name="class">
                            <option value="3A">3A</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quota">Seat Type:</label>
                        <select id="quota" name="quota">
                            <option value="TATKAL">TATKAL</option>
                        </select>
                    </div>
                    <button type="submit" class="search-btn">Search Train</button>
                </div>
            </div>

            <div class="train-images">
                <img src="Images/Vande Bharat.png" alt="Vande Bharat Express" class="train-img">
                <img src="Images/Train Waterfall.png" alt="Train near Waterfall" class="train-img">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 IRCTC. All Rights Reserved.</p>
    </footer>
</body>
</html>
