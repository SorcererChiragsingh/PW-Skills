<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
</head>
<body>
    <!-- Heading of the page -->
    <h1>Welcome to My Simple Web Page</h1>

    <!-- Paragraph of text -->
    <p>This is a paragraph of text on my simple web page. It provides information about the content and purpose of this page.</p>

    <!-- Horizontal line to separate sections -->
    <hr>

    <!-- Another line of text with a line break -->
    <p>This text is followed by a line break.<br>Here is the next line after the break.</p>
</body>
</html>
