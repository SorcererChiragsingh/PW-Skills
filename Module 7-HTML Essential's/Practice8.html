<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Schedule</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th[colspan="5"] {
            font-size: 24px;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="5">Conference Schedule</th>
        </tr>
        <tr>
            <th>Time</th>
            <th>Room 1</th>
            <th>Room 2</th>
            <th>Room 3</th>
            <th>Room 4</th>
        </tr>
        <tr>
            <td>9:00 AM - 10:00 AM</td>
            <td rowspan="2">Keynote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="2">Session C</td>
        </tr>
        <tr>
            <td>10:30 AM - 11:30 AM</td>
            <td>Session D</td>
            <td>Session E</td>
        </tr>
        <tr>
            <td>12:00 PM - 1:00 PM</td>
            <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
            <td>1:00 PM - 2:00 PM</td>
            <td>Session G</td>
            <td>Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
    </table>
</body>
</html>
