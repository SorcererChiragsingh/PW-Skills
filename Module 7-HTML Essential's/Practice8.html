<!DOCTYPE html>
<html>
<head>
  <title>Conference Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      cellpadding: 10px; /* Adjust padding as needed */
    }

    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
  </style>
</head>
<body>
    <table>
        <tr>
          <th>Time</th>
          <th>Room 1</th>
          <th>Room 2</th>
          <th>Room 3</th>
          <th>Room 4</th>
        </tr>
        <tr>
          <td rowspan="2">9:00 AM - 10:00 AM</td>
          <td>Keynote</td>
          <td colspan="2">Session A</td>
          <td>Session B</td>
        </tr>
        <tr>
          <td></td>
          <td>Session D</td>
          <td>Session E</td>
          <td>Session C</td>
        </tr>
        <tr>
          <td rowspan="2">10:30 AM - 11:30 AM</td>
          <td></td>
          <td colspan="3">Session F</td>
        </tr>
        <tr>
          <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
          <td rowspan="2">1:00 PM - 2:00 PM</td>
          <td>Session G</td>
          <td></td>
          <td>Session I</td>
          <td>Session J</td>
        </tr>
        <tr>
          <td>Session K</td>
          <td>Session H</td>
          <td>Session L</td>
          <td>Session M</td>
        </tr>
      </table>
</body>
</html>
