<!DOCTYPE html>
<html>
<head>
    <title>Module 7 Assignment Q1.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .highlight {
            background-color: yellow;
        }
        .small-text {
            font-size: small;
        }
    </style>
</head>
<body>
    <p><strong>This text will be bolded.</strong></p>
    <p><em>This text will be italic.</em></p>
    <p><u>This text will be underlined</u></p>
    <p><span class="highlight">This text will be highlighted</span></p>
    <p>This is normal text <sup>This will be super scripted</sup> This is normal again</p>
    <p>This is normal text <sub>This text will be subscripted</sub></p>
    <p>Normal Text <span class="small-text">Small Text</span></p>
    <p><del>This text will be deleted</del></p>
</body>
</html>
