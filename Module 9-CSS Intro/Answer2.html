<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Naming Convention Example</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <div class="content">
        <p class="content__paragraph content__paragraph--primary">
            This is the primary paragraph styled with a BEM modifier.
        </p>

        <p class="content__paragraph content__paragraph--secondary">
            This is the secondary paragraph styled with a different BEM modifier.
        </p>

        <p class="content__paragraph content__paragraph--highlighted">
            This is a highlighted paragraph using a unique BEM modifier for emphasis.
        </p>

        <p class="content__paragraph content__paragraph--large">
            This is a large paragraph, styled to have larger text size.
        </p>
    </div>

</body>
</html>
